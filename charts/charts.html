<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/style/charts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
  </head>
  <style>
    body {
      background-color: whitesmoke !important;
    }
    .graph-card {
      background-color: white;
    }
  </style>
  <body>
    <div class="container" style="margin-top: 40px">
      <div class="row justify-content-center">
        
        <div
          class="graph-card col-lg-10 m-3 d-flex flex-column align-items-center"
        >
          <span class="">Ventes et Budget par genre</span>
          <canvas
            id="streamGraph"
            style="margin-left: 20px; margin-top: 40px; min-height: auto"
          ></canvas>
        </div>

        <div
          id="circularBar"
          class="graph-card col-lg-5 m-3 d-flex flex-column align-items-center"
        >
          <span class=""
            ><span style="color: #ed504d">Votes</span> et
            <span style="color: #69b3a2">Notes</span> par genre</span
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    createCircularBar();
    createStreamGraph();
    function createStreamGraph() {
      var genre = Array();
      var budget = Array();
      var gross = Array();
      var q = d3
        .queue()
        .defer(d3.json, "../data/csvjson.json")
        .awaitAll(function (error, result) {
          if (error) throw error;
          result[0].forEach((d) => {
            var genreUni = d["Genre"];
            var genres = genreUni.split("|");
            genres.forEach((g) => {
              if (genre.indexOf(g) < 0) {
                genre.push(g);
                var budg = parseInt(d['Budget_dls'])
                var grosses = parseInt(d['gross_dls'])
                result[0].forEach(element => {
                  if(genres.indexOf(element['Genre']) >= 0){
                    budg += parseInt(element['Budget_dls'])
                    grosses += parseInt(element['gross_dls'])
                  }
                });
                budget.push(budg);
                gross.push(grosses);
              }
            });
          });
          var mix = document.getElementById("streamGraph").getContext("2d");
          var mixChart = new Chart(mix, {
            type: "bar",
            data: {
              labels: genre,
              datasets: [
                {
                  type: "line",
                  label: "Budget",
                  data: budget,
                  borderColor: "rgba(75, 192, 192, 1)",
                  backgroundColor: "rgba(0, 0, 0, 0)",
                  yAxisID: "budget",
                },
                {
                  label: "Ventes",
                  data: gross,
                  borderColor: "rgba(0, 0, 0, 0)",
                  backgroundColor: "rgba(192, 75, 192, 0.5)",
                  yAxisID: "ventes",
                },
              ],
            },
            options: {
              scales: {
                yAxes: [
                  {
                    id: "budget",
                    ticks: {
                      beginAtZero: true,
                    },
                    scaleLabel: {
                      display: true,
                      labelString: "Budget (U$)",
                    },
                  },
                  {
                    id: "ventes",
                    position: "right",
                    ticks: {
                      beginAtZero: true,
                    },
                    scaleLabel: {
                      display: true,
                      labelString: "Ventes",
                    },
                  },
                ],
              },
            },
          });
        });
    }
    function createCircularBar() {
      var margin = { top: 60, right: 0, bottom: 0, left: 0 },
        width = 460 - margin.left - margin.right,
        height = 540 - margin.top - margin.bottom,
        innerRadius = 90,
        outerRadius = Math.min(width, height - 80) / 2;

      var svg = d3
        .select("#circularBar")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr(
          "transform",
          "translate(" +
            (width / 2 + margin.left) +
            "," +
            (height / 2 + margin.top) +
            ")"
        );

      d3.csv("../data/IMDB_2280_Most_Voted_Movies.csv", function (data) {
        console.log(data);
        var x = d3
          .scaleBand()
          .range([0, 2 * Math.PI])
          .align(0)
          .domain(
            data.map(function (d) {
              if (d["index"] < 100) {
                return d["genre"];
              }
            })
          );

        var y = d3
          .scaleRadial()
          .range([innerRadius, outerRadius])
          .domain([0, 13000]);

        var ybis = d3.scaleRadial().range([innerRadius, 5]).domain([0, 13000]);

        svg
          .append("g")
          .selectAll("path")
          .data(data)
          .enter()
          .append("path")
          .attr("fill", "#69b3a2")
          .attr("class", "yo")
          .attr(
            "d",
            d3
              .arc()
              .innerRadius(innerRadius)
              .outerRadius(function (d) {
                return y(parseInt(d["rating"] * 1000));
              })
              .startAngle(function (d) {
                if (d["index"] < 100) {
                  return x(d["genre"]);
                }
              })
              .endAngle(function (d) {
                if (d["index"] < 100) return x(d["genre"]) + x.bandwidth();
              })
              .padAngle(0.01)
              .padRadius(innerRadius)
          );

        svg
          .append("g")
          .selectAll("g")
          .data(data)
          .enter()
          .append("g")
          .attr("text-anchor", function (d) {
            return (x(d["genre"]) + x.bandwidth() / 2 + Math.PI) %
              (2 * Math.PI) <
              Math.PI
              ? "end"
              : "start";
          })
          .attr("transform", function (d) {
            if (d["index"] < 100) {
              return (
                "rotate(" +
                (((x(d["genre"]) + x.bandwidth() / 2) * 180) / Math.PI - 90) +
                ")" +
                "translate(" +
                (y(parseInt(d["rating"])) + 10) +
                ",0)"
              );
            }
          })
          .append("text")
          .text(function (d) {
            if (d["index"] < 100) return d["genre"];
          })
          .attr("transform", function (d) {
            if (d["index"] < 100) {
              return (x(d["genre"]) + x.bandwidth() / 2 + Math.PI) %
                (2 * Math.PI) <
                Math.PI
                ? "rotate(180)"
                : "rotate(0)";
            }
          })
          .style("font-size", "11px")
          .attr("alignment-baseline", "middle");

        svg
          .append("g")
          .selectAll("path")
          .data(data)
          .enter()
          .append("path")
          .attr("fill", "red")
          .attr(
            "d",
            d3
              .arc()
              .innerRadius(function (d) {
                return ybis(0);
              })
              .outerRadius(function (d) {
                return ybis(d["votes"] / 100);
              })
              .startAngle(function (d) {
                if (d["index"] < 100) return x(d["genre"]);
              })
              .endAngle(function (d) {
                if (d["index"] < 100) return x(d["genre"]) + x.bandwidth();
              })
              .padAngle(0.01)
              .padRadius(innerRadius)
          );
      });
    }
  </script>
</html>
